<div class="flex-auto">
    <div class="chart">
      <div class="chart-title">
        <div style="float: left"><strong>Max, Min and Avg</strong>: Grades from placed students on the selected courses.</div>
      </div>
      <div #container class="flex-fill">
        <div class="chart-tooltip"></div>
        <svg #chart></svg>
      </div>
    </div>
  
    <!--Filters and options-->
    <div class="flex-auto">
      <div class="flex-auto" style="flex: 1; flex-direction: column;">
        <div class="flex-center">Course</div>
        <div *ngFor="let key of metaDataKeys" class="item-box" [matTooltip]="metaData[key].name" matTooltipPosition="left" [style.background-color]="getCourseColor(key)" (click)="setCourseSelection(key)">
          {{metaData[key].short}}
          <!--<span class="tooltip-text left">{{metaData[key].name}}</span>-->
        </div>
        <span class="flex-fill"></span>
        <button mat-mini-fab class="flex-center" matTooltip="Show grade curves." matTooltipPosition="left" routerLink="grades-curve" [queryParams]="{courses: selectedCourses}">
          <mat-icon>timeline</mat-icon>
        </button>
      </div>
    </div>
  </div>
