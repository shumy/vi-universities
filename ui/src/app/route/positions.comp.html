<div style="display: flex; height: auto;">
  <div #container class="chart-container">
    <div class="chart-title">
      <div style="float: left"><strong>Demand</strong>: Number of applications in each option for the selected courses.</div>
      <div style="float: right">Year: <strong>{{yearSelection}}</strong></div>
    </div>

    <div class="chart-tooltip"></div>
    <svg #chart></svg>
  </div>
  <div style="display: flex; height: auto;">
    <div style="flex: 1; display: flex; flex-direction: column; height: auto;">
      <div style="align-self: center;">Year</div>
      <mat-slider class="fill-remaining-space" vertical thumbLabel tickInterval="1" [min]="minYear" [max]="maxYear" [value]="yearSelection" (input)="setYearSelection($event.value)"></mat-slider>
    </div>
    <div style="flex: 1; display: flex; flex-direction: column; height: auto;">
      <div *ngFor="let key of metaDataKeys" class="item-box tooltip">
        {{metaData[key].short}}
        <span class="tooltiptext left">{{metaData[key].name}}</span>
      </div>
    </div>
  </div>
</div>
