<div class="flex-auto">
    <div class="chart">
      <div class="chart-title">
        <div style="float: left"><strong>Grades Curves</strong>: Ordered grades from all placed students on the selected courses.</div>
        <div style="float: right">Year: <strong>{{yearSelection}}</strong></div>
      </div>
      <div #container class="flex-fill">
        <div class="chart-tooltip"></div>
        <svg #chart></svg>
      </div>
    </div>
  
    <!--Filters and options-->
    <div class="flex-auto">
      <div class="flex-auto" style="flex: 1; flex-direction: column;">
        <div class="flex-center">Year</div>
        <mat-slider class="flex-fill" vertical thumbLabel tickInterval="1" [min]="minYear" [max]="maxYear" [value]="yearSelection" (input)="setYearSelection($event.value)"></mat-slider>
      </div>
      <div class="flex-auto" style="flex: 1; flex-direction: column;">
        <div class="flex-center">Course</div>
        <div *ngFor="let key of metaDataKeys" class="item-box" [matTooltip]="metaData[key].name" matTooltipPosition="left" [style.background-color]="getCourseColor(key)" (click)="setCourseSelection(key)">
          {{metaData[key].short}}
          <!--<span class="tooltip-text left">{{metaData[key].name}}</span>-->
        </div>
      </div>
    </div>
  </div>
